name: Jest Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14' # Specify the Node.js version you need

      - name: Cache Node.js Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Upload Jest output for debugging
        uses: actions/upload-artifact@v4
        with:
          name: jest-output
          path: ./coverage/*

      - name: List node_modules
        run: ls -R node_modules

      - name: Print Jest config
        run: npx jest --showConfig

      - name: Install Dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --watchAll=false --testPathPattern="path/to/changed/files"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov-report/lcov-report.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          debug: true

      - name: Run tests in watch mode
        run: npm test -- --watch

      - name: Generate Code Coverage Report
        run: npm run coverage

      - name: Upload Code Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: coverage/

      - name: Fail Fast on Test Failures
        if: failure()
        run: exit 1

      - name: Notify Team on Test Failures
        if: failure()
        uses: rtCamp/action-slack-notify@v4
        env:
          SLACK_CHANNEL: your-slack-channel # Replace with your Slack channel name
          SLACK_COLOR: ${{ job.status }} # Use the job status for the color (e.g., danger for failure)
          SLACK_ICON: https://github.com/rtCamp.png?size=48
          SLACK_TITLE: Jest Integration Tests Failed
          SLACK_USERNAME: GitHub Actions
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }} # Replace with your Slack webhook URL
